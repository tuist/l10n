[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version %}## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}{% else %}## [Unreleased]{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}- {{ commit.message }}
{% endfor %}
{% endfor %}
"""
trim = true
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
tag_pattern = "[0-9]*"
commit_parsers = [
  { message = "^feat", group = "Features", bump = "minor" },
  { message = "^fix", group = "Bug Fixes", bump = "patch" },
  { message = "^perf", group = "Performance", bump = "patch" },
  { message = "^refactor", group = "Refactors", bump = "patch" },
  { message = "^docs", group = "Documentation", bump = "patch" },
  { message = "^test", group = "Tests", bump = "patch" },
  { message = "^chore", group = "Chores", bump = "patch" },
  { message = "^\\[Release\\]", skip = true },
  { message = ".*", group = "Other", bump = "patch" },
]

[bump]
initial_tag = "0.1.0"
